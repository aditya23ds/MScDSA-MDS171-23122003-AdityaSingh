<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe-Like Events Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pipe-slider">
        <div class="slider-track">
            <div class="event">Event 1</div>
            <div class="separator"></div>
            <div class="event">Event 2</div>
            <div class="separator"></div>
            <div class="event">Event 3</div>
            <div class="separator"></div>
            <div class="event">Event 4</div>
            <div class="separator"></div>
            <div class="event">Event 5</div>
            <div class="separator"></div>
            <div class="event">Event 6</div>
            <div class="separator"></div>
            <!-- Duplicate events to create the looping effect -->
            <div class="event">Event 1</div>
            <div class="separator"></div>
            <div class="event">Event 2</div>
            <div class="separator"></div>
            <div class="event">Event 3</div>
            <div class="separator"></div>
            <div class="event">Event 4</div>
            <div class="separator"></div>
            <div class="event">Event 5</div>
            <div class="separator"></div>
            <div class="event">Event 6</div>
        </div>
    </div>
</body>
</html>
